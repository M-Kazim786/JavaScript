<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakarot|DOM</title>
</head>
<body style="background-color: #212121;color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
   // adding values
    function addLanguage(langName) {
      const li=  document.createElement('li');
      li.innerHTML=`${langName}`
      document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typeScript")

    //optimised way of adding values
    function addOptiLanguage(langName) {
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('goLang')
    addOptiLanguage('Ruby')
    addOptiLanguage('C++')

    //Edit value
    const secondLanguage=document.querySelector("li:nth-child(2)")
   // secondland.innerHTML="Mojo";
   const newli=document.createElement("li")
   newli.textContent="Mojo"
   secondLanguage.replaceWith(newli)

   //edit
   const firstLang=document.querySelector("li:first-child")
   const newLang=document.querySelector("li:nth-child(3)")
   firstLang.replaceWith(newLang)

   //remove value
   const lastLang=document.querySelector("li:last-child")
   lastLang.remove()
 
</script>
</html>
